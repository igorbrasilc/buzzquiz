<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I&P's BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>

    <!-- Aqui vai o header -->
    <header>
        <span onclick="returnHome()">BuzzQuizz</span>
        <span class="quiz-page-header hide">
            <h2></h2>
        </span>
    </header>

    <!-- Aqui vai o container dos quizzes próprios  -->
    <main>
        <section class="my-quizzes">
            <article class="create-first-quiz">
                <p>Você não criou nenhum quizz ainda :(</p>
                <p><span onclick="createQuizScreen1()">Criar Quizz</span></p>
            </article>
            <div class="created-quizzes-header hide">
                <p>Seus Quizzes</p>
                <ion-icon  onclick="createQuizScreen1()" name="add-circle"></ion-icon>
            </div>
            <div class="all-quizzes-container">
                <!-- inserido dinamicamente -->
            </div>
        </section>
        <section class="all-quizzes">
            <p>Todos os Quizzes</p>
            <div class="all-quizzes-container">
                <!-- inserido dinamicamente -->
            </div>
        </section>
    </main>

    <section class="quiz-page hide">
        <!-- inserido dinamicamente -->
    </section>

    <section class="create-quiz-page">
        <!-- inserido dinamicamente -->
    </section>

    <section class="load-screen hide">
        <img src="./img/load3.gif" alt="">
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
