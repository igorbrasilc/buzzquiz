<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I&P's BuzzQuizz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Aqui vai o header -->
    <header>
        <span onclick="returnHome()">BuzzQuizz</span>
        <span class="quiz-page-header hide">
            <h2>O quão Potterhead é você?</h2>
        </span>
    </header>

    <!-- Aqui vai o container dos quizzes próprios  -->
    <main>
        <section class="my-quizzes">
            <!-- inserido dinamicamente -->
        </section>
        <section class="all-quizzes">
            <p>Todos os Quizzes</p>
            <div class="all-quizzes-container">
                <article onclick="openQuiz()">
                    <div class="bg-gradient">
                        <img src="./img/homer-simpson.jpeg" alt="imagem-quiz"/>
                        <p><span>Quizz do Homer sdadasdsa dsad sa sad asd sad ad asd sa das</span></p>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <section class="quiz-page hide">
        <article>
            <header>Em qual animal Olho-Tonto Moody transfigurou Malfoy?</header>
            <section>
                <div>
                    <img src="./img/gatineo.png" alt="">
                    <p>Gatíneo</p>
                    <div class="white-cover"></div>
                </div>
                <div>
                    <img src="./img/ratata.png" alt="">
                    <p>Ratata</p>
                </div>
                <div>
                    <img src="./img/sapo_gordo.png" alt="">
                    <p>Sapo gordo</p>
                </div>
                <div>
                    <img src="./img/furao.png" alt="">
                    <p>Mustela putorius (o Furão)</p>
                </div>
            </section>
        </article>
    </section>

    <section class="create-quiz-page">
        <!-- inserido dinamicamente -->
    </section>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
